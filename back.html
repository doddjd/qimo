<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link rel='icon' href='pics/logo.jpg' type='image/x-ico' />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootcss/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="./bootcss/css/bootstrap-theme.min.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <link rel="import" href="header.html?__inline">
    <div class="container project-cont">
        <div class="row">
        </div>
        <!-- /.sidebar -->
        <div class="col-sm-12   project-introduction">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">后台管理 <a class="addNew" onclick='addNewInfo(0)'>新建</a></h3>
                </div>
                <div class="panel-body" id='projectListTplShell'>
                    <div class="bs-example">
                    </div>
                </div>
            </div>
            <!-- /.panel-success -->
        </div>
    </div>
    <!-- /row -->
    <div>
    </div>
    <!-- /container -->
    <link rel="import" href="footer.html?__inline">
    <script id="projectListTpl" type="text/html">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>序列</th>
                    <th>项目名称</th>
                    <th>项目编号</th>
                    <th>负责人</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {{each list as item index}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{item.projectName}}</td>
                    <td>{{item.projectId}}</td>
                    <td>{{item.leader}}</td>
                    <td><a onclick=addNewInfo(1,{{item.projectId}})>编辑</a>   <a onclick=deleteInfo({{item.projectId}})>删除</a></td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </script>
    <script type="text/javascript">
    pages['back']()
    </script>

    <script id="projectEditTpl" type="text/html">
          
            <div class="modal-body edit-tpl" id='editTpl'>
              <div class="input-group">
                <span class="input-group-addon">项目名称</span>
                <input type="text" class="form-control" placeholder="项目名称" name='projectName' value={{projectName}}>
              </div>
              <div class="input-group">
                <span class="input-group-addon">物种</span>
                <input type="text" class="form-control" placeholder="物种" name='bioClass'  value={{bioClass}}>
              </div>

              <div class="input-group">
                <span class="input-group-addon">负责人</span>
                <input type="text" class="form-control" placeholder="负责人" name='leader' value={{leader}}>
              </div>
              <div class="input-group">
                <span class="input-group-addon">图片链接</span>
                <input type="text" class="form-control" placeholder="图片链接" name='photos' value={{photos}}>
              </div>
                <div class="input-group">
                <span class="input-group-addon">项目进展</span>
                <input type="text" class="form-control" placeholder="项目进展" name='progress'  value={{progress}}>
              </div>
              <div class="input-group">
                <span class="input-group-addon">发布文章标题</span>
                <input type="text" class="form-control" placeholder="发布文章标题" name='publishArticleTitles'  value={{publishArticleTitles}}>
              </div>
              <div class="input-group">
                <span class="input-group-addon">发布文章链接</span>
                <input type="text" class="form-control" placeholder="发布文章链接" name='publishArticleLinks'  value={{publishArticleLinks}}>
              </div>
               <div class="input-group">
                <span class="input-group-addon">相关文章标题</span>
                <input type="text" class="form-control" placeholder="相关文章标题"  name='relatedArticleTitles'  value={{relatedArticleTitles}}>
              </div>
              <div class="input-group">
                <span class="input-group-addon">相关文章链接</span>
                <input type="text" class="form-control" placeholder="相关文章链接" name='relatedArticleLinks'  value={{relatedArticleLinks}}>
              </div>
              <div class="input-group">
                <span class="input-group-addon">详细内容</span>
                <input type="text" class="form-control" placeholder="详细内容" name='content'  value={{content}}>
              </div>
            </div>
    </script>
    <script type="text/javascript">
    pages['back']()
    </script>


</body>

</html>
